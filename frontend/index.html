<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Project - Text-to-Speech & AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="High-performance multilingual Text-to-Speech server with real-time streaming and AI chat integration">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="status-badge" id="serverStatus">
                    <span class="status-dot"></span>
                    <span>Checking...</span>
                </div>
                <h1>TTS Project</h1>
                <p>Multilingual Text-to-Speech & AI Chat</p>
            </div>
        </header>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="tts">Text-to-Speech</button>
            <button class="tab-btn" data-tab="stream">Streaming</button>
            <button class="tab-btn" data-tab="chat">AI Chat</button>
            <button class="tab-btn" data-tab="server">Server Info</button>
        </div>

        <main class="main-content">
            <!-- TTS Section -->
            <section class="card tab-content active" id="ttsSection" data-tab="tts">
                <div class="card-header">
                    <h2>Text-to-Speech</h2>
                    <button class="btn-icon" id="downloadTtsBtn" title="Download Audio" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                </div>
                <form id="ttsForm">
                    <div class="form-group">
                        <label for="ttsText">Text to Synthesize</label>
                        <textarea 
                            id="ttsText" 
                            name="text" 
                            placeholder="Enter text to convert to speech..." 
                            required
                            rows="4"
                        >Hello, this is a test of the TTS system!</textarea>
                        <div class="char-count">
                            <span id="ttsCharCount">0</span> characters
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="ttsLanguage">Language</label>
                            <select id="ttsLanguage" name="language" required>
                                <option value="">Loading voices...</option>
                            </select>
                        </div>
                        <div class="form-group" id="speakerGroup" style="display: none;">
                            <label for="ttsSpeaker">Speaker (Optional)</label>
                            <select id="ttsSpeaker" name="speaker">
                                <option value="">Default</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="ttsBtn">
                        <span class="btn-text">Generate Speech</span>
                        <span class="btn-spinner hidden"></span>
                    </button>
                </form>
                <div id="ttsStatus" class="status-container"></div>
                <!-- Custom Audio Player -->
                <div id="ttsAudioPlayer" class="custom-audio-player hidden">
                    <div class="audio-player-controls">
                        <button class="audio-btn play-pause-btn" id="ttsPlayPause" aria-label="Play/Pause">
                            <svg class="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                            <svg class="pause-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                            </svg>
                        </button>
                        <div class="audio-time">
                            <span class="current-time">0:00</span>
                            <span class="duration">0:00</span>
                        </div>
                        <button class="audio-btn download-btn" id="ttsDownloadBtn" aria-label="Download">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="audio-waveform-container">
                        <canvas id="ttsWaveform" class="audio-waveform"></canvas>
                    </div>
                    <div class="audio-progress-container">
                        <input type="range" class="audio-progress" id="ttsProgress" min="0" max="100" value="0" step="0.1">
                    </div>
                    <audio id="ttsAudio" class="hidden"></audio>
                </div>
                <div id="ttsSpectrogram" class="spectrogram-container"></div>
            </section>

            <!-- Streaming Section -->
            <section class="card tab-content" id="streamSection" data-tab="stream">
                <div class="card-header">
                    <h2>Real-time Streaming</h2>
                </div>
                <form id="streamForm">
                    <div class="form-group">
                        <label for="streamText">Text to Stream</label>
                        <textarea 
                            id="streamText" 
                            name="text" 
                            placeholder="Enter text for real-time streaming..." 
                            required
                            rows="3"
                        >Hello World, this is streaming audio!</textarea>
                    </div>
                    <div class="form-group">
                        <label for="streamLanguage">Language</label>
                        <select id="streamLanguage" name="language" required>
                            <option value="">Loading voices...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="streamBtn">
                        <span class="btn-text">Start Streaming</span>
                        <span class="btn-spinner hidden"></span>
                    </button>
                </form>
                <div id="streamStatus" class="status-container"></div>
                <div id="streamProgress" class="progress-bar hidden">
                    <div class="progress-fill"></div>
                </div>
                <audio id="streamAudio" class="audio-player hidden" controls></audio>
            </section>

            <!-- Chat Section -->
            <section class="card tab-content" id="chatSection" data-tab="chat">
                <div class="card-header">
                    <h2>AI Chat</h2>
                    <div class="chat-controls">
                        <button class="btn-icon" id="clearChatBtn" title="Clear Chat" aria-label="Clear Chat">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                        <button class="btn-icon" id="exportChatBtn" title="Export Chat" aria-label="Export Chat">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="7 10 12 15 17 10"></polyline>
                                <line x1="12" y1="15" x2="12" y2="3"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot welcome">
                        <strong>Bot:</strong> Hello! I'm your AI assistant. Ask me anything!
                    </div>
                </div>
                <form id="chatForm">
                    <div class="form-group">
                        <label for="chatInput">Your Message</label>
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="chatInput" 
                                name="message" 
                                placeholder="Type your message here..." 
                                required 
                                autocomplete="off"
                            >
                            <button type="submit" class="btn btn-primary" id="chatBtn">
                                Send
                            </button>
                        </div>
                    </div>
                </form>
                <div id="chatStatus" class="status-container"></div>
            </section>

            <!-- Server Info Section -->
            <section class="card tab-content" id="serverSection" data-tab="server">
                <div class="card-header">
                    <h2>Server Information</h2>
                </div>
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input 
                        type="text" 
                        id="serverUrl" 
                        value="http://localhost:8085" 
                        readonly
                        class="input-readonly"
                    >
                </div>
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="checkServerStatus()" type="button">
                        Check Status
                    </button>
                    <button class="btn btn-secondary" onclick="getVoices()" type="button">
                        Get Voices
                    </button>
                    <button class="btn btn-secondary" onclick="getVoicesDetail()" type="button">
                        Voice Details
                    </button>
                </div>
                <div id="serverInfo" class="status-container"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
